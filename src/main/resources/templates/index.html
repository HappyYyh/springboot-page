<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link rel="stylesheet" th:href="@{/bootstrap.css}"/>
    <script th:src="@{/jquery-3.2.1.js}" ></script>
    <script th:src="@{/page.js}"></script>
</head>
<body>
    <!--bootstrap的栅格系统-->
    <div class="container">
        <!--顶部标题-->
        <div class="row">
           <div class="col-md-12">
               <h1>分页查询</h1>
           </div>
        </div>
        <!--按钮-->
        <div class="row">
            <!--占4格，偏移8格，即最右边-->
            <div class="col-md-4 col-md-offset-8">
                <button class="btn btn-success">增加</button>
                <button class="btn btn-danger">删除</button>
            </div>
        </div>
        <!--表格-->
        <div class="row">
            <div class="col-md-12">
                <table class="table table-hover" id="table">
                     <thead>
                        <th>id</th>
                        <th>countryname</th>
                        <th>countrycode</th>
                        <th>操作</th>
                     </thead>
                     <tbody>

                     </tbody>
                </table>
            </div>
        </div>
        <!--显示分页信息-->
        <div class="row">
            <!--分页文字信息-->
            <div class="col-md-6" id="show_pageInfo">

            </div>
            <!--分页条-->
            <div class="col-md-6" id="show_pageNav">

            </div>
        </div>
    </div>
</body>
</html>
